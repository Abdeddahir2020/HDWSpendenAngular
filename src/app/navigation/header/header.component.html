<mat-toolbar color="primary">
  <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div>
      <a routerLink="/home">Owner-Account</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>
              <a routerLink="/owner">Owner Actions</a>
          </li>
          <li>
              <a routerLink="/account">Account Actions</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/upload']" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">File Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/spender/list']" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"> Spender Actions </a>
        </li>
      </ul>
  </div>
</mat-toolbar>
