<div class="row">
  <div class="offset-10 col-md-2">
    <a href="#">Create spender</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Spender name</th>
          <th>Spender address</th>
          <th>Date of birth</th>
          <th>Details</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let spender of spenders">
          <td>{{spender.name}}</td>
          <td>{{spender.address}}</td>
          <td>{{spender.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
          <td><button type="button" id="details" class="btn btn-light">Details</button></td>
          <td><button type="button" id="update" class="btn btn-success">Update</button></td>
          <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
